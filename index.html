<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/images/favicon.ico">
    <title>Camp.in</title>
</head>
<body>
    <div class="primeiraMetade">
        <div class="logo">
            <img src="./assets/images/logo.svg" alt="Logo Camp.in">
        </div>
        <div class="loginBox">
            <div class="textos">
                <div class="linhaCima">
                    <img class="logIn" src="./assets/images/log-in.svg" alt="icone do Login">
                    <h1 class="facaLogin">Faça seu login</h1>
                </div>
                <div class="linhaBaixo">
                    <h3 class="infoCadastro">Entre com suas informações de cadastro.</h3>
                </div>                
            </div>
            
            <div class="palavraEmailSenha"><h3>E-mail</h3></div>
            <div class="input-wrapper">
                <input class="campo1" type="email" placeholder="Digite seu e-mail"name="input1" id="input1">
            </div>
            <div class="palavraEmailSenha"><h3>Senha</h3></div>
            <div class="input-wrapper2">
            <input class="campo2" type="password" placeholder="Digite sua senha" name="" id="">
            </div>
            <div class="linha">
                <div class="checkbox">
                    <input type="checkbox" id="chk1" class="checkbox" name="chk">
                    <label for="chk1">              
                    </label>
                </div>
                  
                <p class="lembreme">Lembre-me</p>
                <a href="#" class="hiperlink1">Esqueci minha senha</a>
            </div>            
            <input class="button" type="button" value="ENTRAR">
            <a href="#" class="hiperlink2">Não tem uma conta? <b>Registre-se</b></a>
        </div>
    </div>
    <div class="segundaMetade">
        <img  class="photo" src="./assets/images/side-image-2x.jpg" alt="Foto do carro no acampamento">
    </div>
</body>
</html>
